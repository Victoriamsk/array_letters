    let str = 'Если ты будешь злиться на меня каждый раз, когда я делаю глупость, мне придется прекратить делать глупости';

    function firstChar(value, index, arr) {
        if (index == 0)
            return true;
        else
            return arr[index - 1] === " ";
    }
    let array = [].filter.call(str.toLowerCase(), firstChar);
